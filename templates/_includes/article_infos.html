<p class="meta">
  <span class="byline author vcard">
    Posted by <span class="fn">{{ article.author }}</span>
    in <span class="categories"><a href="{{ article.category.url }}">{{ article.category }}</a></span>
  </span>
  {% include '_includes/article_time.html' %}
  {% if article.tags %}
  <span class="categories">
    Tags:&nbsp;
    {% for tag in article.tags %}
    <a class="category" href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>
    {% endfor %}
  </span>
  {% endif %}
</p>
